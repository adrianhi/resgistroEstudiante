<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro estudiante</title>
    <link rel="stylesheet" href="../Styles/styles.css" />
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css" />

  <body>
    <div class="container">
      <div class="login-box">
        <h2>Registrar Estudiante</h2>
        <form class="form">
        
          <div class="user-box">
            <input
              class="input"
              id="txtnombre"
              required
              type="text"
              name="nombre"
              placeholder="Introduzca su nombre"
            />
          </div>
          <div class="user-box">
            <input
              class="input"
              id="apellido"
              required
              type="text"
              name="apellido"
              placeholder="Introduzca su apellido"
            />
          </div>
          <div class="user-box">
            <input
              id="matricula"
              class="input"
              required
              type="text"
              name="matricula"
              placeholder="Introduzca su matricula"
            />
          </div>

          <div class="user-box">
            <input
              id="nota"
              class="input"
              required
              name="nota"
              placeholder="Introduzca su nota"
            />
            <p id="aprobacion"></p>
          </div>
          <button type="button" class="button" onclick="validateForm()">Registrar</button>
        </form>
      </div>

      <div class="table-responsive-lg">
      <table id="data-table" class="table table-striped table-hover table-bordered caption-top ">
        <caption>Lista de estudiantes</caption>
        <thead class="table-light">
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>

            <th>Nota</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
        
          
        </tbody>
      </table>
    </div>
    </div>

    <script src="js/validaciones.js"></script>

  </body>
</html>
